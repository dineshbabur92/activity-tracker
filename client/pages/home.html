<div class="row">
	<div id="activity-log-form" class="col-md-6 offset-md-3">
		<div>
			<select ng-model="logItem.activity_name" class="form-control form-control-sm" placeholder="Enter Activity">
			 	<option ng-repeat="activity_name in activityNames">{{activity_name}}</option>
			</select>
		</div>
		<div>
		    <input ng-model="logItem.sub_activity_name" class="form-control" id="sub-activity-name" placeholder="Enter Sub-Activity">
		</div>
		<div>
			<label class="custom-control custom-radio" ng-repeat="unit in activityUnits">
				<input ng-click="changeUnit(unit)" id="activity-unit-{{unit}}" name="unit" type="radio" class="custom-control-input">
				<span class="custom-control-indicator"></span>
				<span class="custom-control-description">{{unit}}</span>
			</label>
			<input ng-if="otherUnitField===true" ng-model="logItem.unit" type="text" class="form-control" id="quantity" placeholder="Enter Other Unit">
		</div>
		<div>
		    <input ng-model="logItem.quantity" type="number" class="form-control" id="quantity" placeholder="Enter Quantity">
		</div>
		<div>
		    <input ng-model="logItem.date" type="text" class="form-control" id="quantity" placeholder="Enter dd-mm-yyyy">
		</div>
		<div>
		    <input ng-model="logItem.nth_time" type="number" class="form-control" id="nth-time" placeholder="Nth Time in Day?">
		</div>
		<div>
		    <input ng-model="logItem.around_start_hour" type="number" class="form-control" id="around-start-hour" placeholder="Around Start Hour?">
		</div>
		<button class="btn btn-primary" ng-click="logThisActivity()">Submit!</button>
		<div ng-if="postStatus>0" class="alert alert-success">
		  	<strong>Post Successful!</strong> Indicates a successful or positive action.
		</div>
		<div ng-if="postStatus<0" class="alert alert-danger">
		  	<strong>UnSuccessful Post!</strong>
		</div>
	</div>
</div>
